openapi: 3.1.0
info:
  title: Game API
  version: 0.1.0
paths:
  /game/:
    post:
      tags:
      - game
      summary: Create Game
      operationId: create_game_game__post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameCreateRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /game/{game_id}:
    get:
      tags:
      - game
      summary: Get Game
      operationId: get_game_game__game_id__get
      parameters:
      - name: game_id
        in: path
        required: true
        schema:
          type: string
          title: Game Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    patch:
      tags:
      - game
      summary: Update Game
      operationId: update_game_game__game_id__patch
      parameters:
      - name: game_id
        in: path
        required: true
        schema:
          type: string
          title: Game Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameUpdateRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /game/{game_id}/avatar:
    post:
      tags:
      - game
      summary: Generate Avatar
      description: ghost_description からアバター画像を生成し GCS に保存する。
      operationId: generate_avatar_game__game_id__avatar_post
      parameters:
      - name: game_id
        in: path
        required: true
        schema:
          type: string
          title: Game Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvatarResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /game/{game_id}/accuse:
    post:
      tags:
      - game
      summary: Accuse
      description: 犯人を告発し、LLMで正誤判定する。
      operationId: accuse_game__game_id__accuse_post
      parameters:
      - name: game_id
        in: path
        required: true
        schema:
          type: string
          title: Game Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccusationRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccusationResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /gemini/generate:
    post:
      tags:
      - gemini
      summary: Generate
      operationId: generate_gemini_generate_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /gemini/generate-image:
    post:
      tags:
      - gemini
      summary: Generate Image
      operationId: generate_image_gemini_generate_image_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateImageRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateImageResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /storage/upload:
    post:
      tags:
      - storage
      summary: Upload File
      operationId: upload_file_storage_upload_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_upload_file_storage_upload_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /storage/url/{path}:
    get:
      tags:
      - storage
      summary: Get Signed Url
      operationId: get_signed_url_storage_url__path__get
      parameters:
      - name: path
        in: path
        required: true
        schema:
          type: string
          title: Path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /game/{game_id}/photos/:
    post:
      tags:
      - photo
      summary: Upload Photo
      operationId: upload_photo_game__game_id__photos__post
      parameters:
      - name: game_id
        in: path
        required: true
        schema:
          type: string
          title: Game Id
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_upload_photo_game__game_id__photos__post'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhotoResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - photo
      summary: List Photos
      operationId: list_photos_game__game_id__photos__get
      parameters:
      - name: game_id
        in: path
        required: true
        schema:
          type: string
          title: Game Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhotoListResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /game/{game_id}/photos/{photo_id}:
    get:
      tags:
      - photo
      summary: Get Photo
      operationId: get_photo_game__game_id__photos__photo_id__get
      parameters:
      - name: game_id
        in: path
        required: true
        schema:
          type: string
          title: Game Id
      - name: photo_id
        in: path
        required: true
        schema:
          type: string
          title: Photo Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhotoResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /game/{game_id}/photos/{photo_id}/ghost:
    post:
      tags:
      - photo
      summary: Generate Ghost
      operationId: generate_ghost_game__game_id__photos__photo_id__ghost_post
      parameters:
      - name: game_id
        in: path
        required: true
        schema:
          type: string
          title: Game Id
      - name: photo_id
        in: path
        required: true
        schema:
          type: string
          title: Photo Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhotoResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /scenario/hints:
    get:
      tags:
      - scenario
      summary: List Hint Messages Endpoint
      operationId: list_hint_messages_endpoint_scenario_hints_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/HintMessage'
                type: array
                title: Response List Hint Messages Endpoint Scenario Hints Get
  /scenario/hints/{item}:
    get:
      tags:
      - scenario
      summary: Get Hint Message
      operationId: get_hint_message_scenario_hints__item__get
      parameters:
      - name: item
        in: path
        required: true
        schema:
          type: string
          title: Item
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HintMessage'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /game/{game_id}/turn:
    post:
      tags:
      - turn
      summary: Play Turn
      operationId: play_turn_game__game_id__turn_post
      parameters:
      - name: game_id
        in: path
        required: true
        schema:
          type: string
          title: Game Id
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_play_turn_game__game_id__turn_post'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TurnResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /health:
    get:
      summary: Health
      operationId: health_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
components:
  schemas:
    AccusationRequest:
      properties:
        suspect_name:
          type: string
          title: Suspect Name
        reason:
          type: string
          title: Reason
      type: object
      required:
      - suspect_name
      - reason
      title: AccusationRequest
    AccusationResponse:
      properties:
        correct:
          type: boolean
          title: Correct
        message:
          type: string
          title: Message
      type: object
      required:
      - correct
      - message
      title: AccusationResponse
    AvatarResponse:
      properties:
        game_id:
          type: string
          title: Game Id
        avatar_url:
          type: string
          title: Avatar Url
      type: object
      required:
      - game_id
      - avatar_url
      title: AvatarResponse
    Body_play_turn_game__game_id__turn_post:
      properties:
        file:
          type: string
          format: binary
          title: File
      type: object
      required:
      - file
      title: Body_play_turn_game__game_id__turn_post
    Body_upload_file_storage_upload_post:
      properties:
        file:
          type: string
          format: binary
          title: File
      type: object
      required:
      - file
      title: Body_upload_file_storage_upload_post
    Body_upload_photo_game__game_id__photos__post:
      properties:
        file:
          type: string
          format: binary
          title: File
      type: object
      required:
      - file
      title: Body_upload_photo_game__game_id__photos__post
    GameCreateRequest:
      properties:
        player_name:
          type: string
          title: Player Name
        ghost_description:
          type: string
          title: Ghost Description
          default: 長い黒髪の少女の幽霊。白いワンピースを着て、悲しげな表情をしている。
      type: object
      required:
      - player_name
      title: GameCreateRequest
    GameResponse:
      properties:
        id:
          type: string
          title: Id
        player_name:
          type: string
          title: Player Name
        status:
          type: string
          title: Status
        photo_count:
          type: integer
          title: Photo Count
        ghost_description:
          type: string
          title: Ghost Description
          default: ''
        avatar_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Avatar Url
        cleared_items:
          items:
            type: string
          type: array
          title: Cleared Items
          default: []
        created_at:
          type: string
          format: date-time
          title: Created At
        updated_at:
          type: string
          format: date-time
          title: Updated At
      type: object
      required:
      - id
      - player_name
      - status
      - photo_count
      - created_at
      - updated_at
      title: GameResponse
    GameUpdateRequest:
      properties:
        status:
          anyOf:
          - type: string
          - type: 'null'
          title: Status
      type: object
      title: GameUpdateRequest
    GenerateImageRequest:
      properties:
        prompt:
          type: string
          title: Prompt
      type: object
      required:
      - prompt
      title: GenerateImageRequest
    GenerateImageResponse:
      properties:
        image:
          type: string
          title: Image
        mime_type:
          type: string
          title: Mime Type
      type: object
      required:
      - image
      - mime_type
      title: GenerateImageResponse
    GenerateRequest:
      properties:
        prompt:
          type: string
          title: Prompt
        model:
          type: string
          title: Model
          default: gemini-2.5-flash
      type: object
      required:
      - prompt
      title: GenerateRequest
    GenerateResponse:
      properties:
        text:
          type: string
          title: Text
      type: object
      required:
      - text
      title: GenerateResponse
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    HintMessage:
      properties:
        item:
          type: string
          title: Item
        message:
          type: string
          title: Message
      type: object
      required:
      - item
      - message
      title: HintMessage
    PhotoListResponse:
      properties:
        photos:
          items:
            $ref: '#/components/schemas/PhotoResponse'
          type: array
          title: Photos
      type: object
      required:
      - photos
      title: PhotoListResponse
    PhotoResponse:
      properties:
        id:
          type: string
          title: Id
        game_id:
          type: string
          title: Game Id
        original_url:
          type: string
          title: Original Url
        ghost_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Ghost Url
        ghost_gesture:
          anyOf:
          - type: string
          - type: 'null'
          title: Ghost Gesture
        ghost_message:
          anyOf:
          - type: string
          - type: 'null'
          title: Ghost Message
        detected_item:
          anyOf:
          - type: string
          - type: 'null'
          title: Detected Item
        created_at:
          type: string
          format: date-time
          title: Created At
      type: object
      required:
      - id
      - game_id
      - original_url
      - created_at
      title: PhotoResponse
    TurnResponse:
      properties:
        game_id:
          type: string
          title: Game Id
        photo_id:
          type: string
          title: Photo Id
        original_url:
          type: string
          title: Original Url
        detected_item:
          anyOf:
          - type: string
          - type: 'null'
          title: Detected Item
        ghost_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Ghost Url
        ghost_message:
          anyOf:
          - type: string
          - type: 'null'
          title: Ghost Message
        cleared_items:
          items:
            type: string
          type: array
          title: Cleared Items
        items_remaining:
          items:
            type: string
          type: array
          title: Items Remaining
        game_status:
          type: string
          title: Game Status
        game_solved:
          type: boolean
          title: Game Solved
        hint_message:
          type: string
          title: Hint Message
        message:
          type: string
          title: Message
      type: object
      required:
      - game_id
      - photo_id
      - original_url
      - cleared_items
      - items_remaining
      - game_status
      - game_solved
      - hint_message
      - message
      title: TurnResponse
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
        input:
          title: Input
        ctx:
          type: object
          title: Context
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
